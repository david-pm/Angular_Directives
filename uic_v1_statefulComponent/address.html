<div 
	ng-show="!!user.address && !collapsed"
	ng-click="collapseAddress()">
	<h4 class="address">Full Address:</h4>
	<p>{{user.address.street}}</p>
	<p>{{user.address.city}}</p>
	<p>{{user.address.planet}}</p>
</div>
<div
	ng-show="!!user.address && collapsed"
	ng-click="expandAddress()">
	<h4 class="address">Partial Address:</h4>
	{{user.address.planet}}...
</div>
