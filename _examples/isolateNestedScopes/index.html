<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Directive Exercises</title>
	
	<link rel="stylesheet" type="text/css" href="../../libs/bootstrap.min.css">
	<script src="../../libs/angular.min.js"></script>
	<script src="app.js"></script>
	
</head>
<body ng-controller="MainController">
	<div class="container">
		<h2>Isolate Scopes w/ Nested Inherit Scopes</h2>
		<p>Controller scope's collapsed variable (isolate scope can't see 
		this variable and it is unaffected when you interact with the directives):<br />
		<b>{{collapsed}}</b></p>
		
		<my-directive 
			items="items1"></my-directive>
		<br /><hr /><br />
		<p>Because of this isolation we can safely scale our app:</p>
		<my-directive 
			items="items2"></my-directive>
	</div>
</body>
</html>
