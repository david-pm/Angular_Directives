<div class="panel panel-primary">
	
	<div class="panel-heading"
		ng-click="collapse()"><h2>{{user.name}}</h2></div>
	<div class="panel-body"
		state-display="user.level"
		ng-hide="collapsed">
		
		
		<the-address></the-address>
		
	
		<hr />
		<h4>Friends:</h4>
		<ul class="list-item-group">
			<li class="list-item"
				ng-repeat='friend in user.friends'>
				{{friend}}

				<remove-friend method="removeFriend(friend)"></remove-friend>

				
			</li>
		</ul>
		<p class="text-primary"
			ng-show="!!user.rank">
			<b>Rank: </b>{{user.rank}}
		</p>
		<button class="btn btn-default" 
			ng-show="!user.rank"
			ng-click="knightMe(user)">Knight Me</button>
		<button class="btn btn-info"
			ng-click="nextState()">Next State</button>
	</div>

</div>
