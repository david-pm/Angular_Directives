<user-panel name="{{person.name}}" level="person.level" collapsed="{{initCollapsed}}">
		
		<the-address></the-address>
		
		<hr />
		<h4>Friends:</h4>
		<ul class="list-item-group">
			<li class="list-item"
				ng-repeat='friend in person.friends'>
				{{friend}}

				<remove-friend method="removeFriend(friend)"></remove-friend>

				
			</li>
		</ul>
		<p class="text-primary"
			ng-show="!!person.rank">
			<b>Rank: </b>{{person.rank}}
		</p>
		<button class="btn btn-default" 
			ng-show="!person.rank"
			ng-click="knightMe(person)">Knight Me</button>

</user-panel>
