<div class="panel panel-primary">

	<div class="panel-heading"
		ng-click="vm.collapse()"><h2>{{vm.user.name}}</h2></div>
	<div class="panel-body"
		state-display="vm.user.level"
		ng-hide="vm.collapsed">


		<the-address></the-address>


		<hr />
		<h4>Friends:</h4>
		<ul class="list-item-group">
			<li class="list-item"
				ng-repeat='friend in vm.user.friends'>
				{{friend}}

				<remove-friend method="vm.removeFriend(friend)"></remove-friend>


			</li>
		</ul>
		<p class="text-primary"
			ng-show="!!vm.user.rank">
			<b>Rank: </b>{{vm.user.rank}}
		</p>
		<button class="btn btn-default"
			ng-show="!vm.user.rank"
			ng-click="vm.knightMe(vm.user)">Knight Me</button>
		<button class="btn btn-info"
			ng-click="vm.nextState()">Next State</button>
	</div>

</div>
