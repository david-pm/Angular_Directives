<!DOCTYPE html>
<html>
<head>
	<title>Directive Exercises</title>
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap.min.css">
	<script src="../libs/angular.min.js"></script>
	<script src="app.js"></script>
	<style type="text/css">
		.panel-heading, .address { cursor: pointer; }
		.user-ok { color: white; }
		.user-warning { color: coral; }
		.user-problem { color: rosybrown; }
		.user-error { color: crimson; }
	</style>
</head>
<body ng-app="app">
	
	<div class="container" 
		ng-controller="MainController">
		
		<header class="jumbotron">
			<h1 class="text-warning text-center">AngularJS Directives</h1>
			<h4>Remember: best practices dictate we use shared and/or inherited scope on decorator directives. For component directives, its best to use isolated scope.</h4>
			<h4>In this example, we want to give the-address directive its own collapsed variable of its own.</h4>
		</header>
		<div class="row">
			<div class="col-md-4">

				<person-info-card person="person1" collapsed="true"></person-info-card>

			</div>
			<div class="col-md-4">

				<person-info-card person="person2" collapsed="true"></person-info-card>
			
			</div>

			<div class="col-md-4">

				<droid-info-card droid="droid1" collapsed="false"></droid-info-card>
			
			</div>

		</div>
		
	</div>

</body>
</html>
