<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Directive Exercises</title>
	
	<script src="../libs/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap.min.css">
	<script src="../libs/angular.min.js"></script>
	<script src="app.js"></script>
	<style type="text/css">

	</style>
</head>
<body ng-controller="MainController">
	<div class="container">
		<my-question q="Where is the rebel base?">
			<input type="text" ng-model="answers.baseLocation" />
		</my-question>
		<div>{{answers.baseLocation}}</div>
		<my-question q="Are you my father?">
			<input type="radio" ng-value="true" ng-model="answers.father"/> Yes
			<input type="radio" ng-value="false" ng-model="answers.father"/> No
		</my-question>
		<div>{{answers.father}}</div>
		<!-- <my-question q="Are these the droids I'm looking for?">
			<button class="btn btn-primary">No</button>
			<button class="btn btn-default">Yes</button>
		</my-question> -->
	</div>
</body>
</html>
